name: Build & Push Docker Image (main tag)

on:
  push:
    branches:
      - main
    # Only run when PRs are merged â€” not when commits are pushed directly
    # (direct pushes to main should be disabled)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Plus native modules (latest release)
        env:
          GH_TOKEN: ${{ secrets.PLUS_FEATURES_REPO_TOKEN }}
          PLUS_FEATURES_REPO: journiv/journiv-plus-features
        run: |
          set -eo pipefail

          if [ -z "$GH_TOKEN" ]; then
            echo "ERROR: PLUS_FEATURES_REPO_TOKEN secret not set"
            exit 1
          fi

          DOWNLOAD_DIR=$(mktemp -d)
          trap "rm -rf $DOWNLOAD_DIR" EXIT
          gh release download latest -R "$PLUS_FEATURES_REPO" -p "*.so" -D "$DOWNLOAD_DIR"

          mkdir -p app/plus
          mv "$DOWNLOAD_DIR"/*.so app/plus/
          if ! ls app/plus/*.so 1> /dev/null 2>&1; then
            echo "ERROR: No .so files were downloaded"
            exit 1
          fi
          ls -lh app/plus/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push (main tag)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Add a tag based on the short commit SHA for immutability
          tags: |
            swalabtech/journiv-app:main
            swalabtech/journiv-app:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
