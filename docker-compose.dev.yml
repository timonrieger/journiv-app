# Journiv Development Docker Compose
#
# Usage:
#   SQLite:     docker compose -f docker-compose.dev.yml --profile sqlite up -d
#   PostgreSQL: docker compose -f docker-compose.dev.yml --profile postgres up -d

services:
  redis:
    image: redis:7
    container_name: journiv-dev-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # --------------------------------------------------------------------------
  # Celery Worker (for async import/export jobs)
  # --------------------------------------------------------------------------
  celery-worker:
    build: .
    container_name: journiv-dev-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

      # Database (same as app)
      - DATABASE_URL=sqlite:///./journiv.db
      - POSTGRES_URL=${POSTGRES_URL:-}
      - POSTGRES_HOST=${POSTGRES_HOST:-}
      - POSTGRES_USER=${POSTGRES_USER:-}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_DB=${POSTGRES_DB:-}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}

      # Security
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}

      # Storage
      - MEDIA_ROOT=/data/media
      - EXPORT_DIR=/data/exports
      - IMPORT_TEMP_DIR=/data/imports/temp

      # Import/Export settings
      - IMPORT_EXPORT_MAX_FILE_SIZE_MB=500
      - EXPORT_CLEANUP_DAYS=7

      # App settings
      - APP_VERSION=${APP_VERSION:-0.1.0-beta.7}
      - ENVIRONMENT=development
      - DEBUG=true

    volumes:
      - .:/app
      - ./data:/data

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

  # --------------------------------------------------------------------------
  # Development app (SQLite)
  # --------------------------------------------------------------------------
  app:
    build: .
    container_name: journiv-dev-sqlite-app
    entrypoint: ["/app/scripts/docker-entrypoint-dev.sh"]
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Redis (Do not remove. Journiv runs with multiple workers in dev mode too)
      - REDIS_URL=redis://redis:6379/0
      # SQLite (local file, avoids locking issues)
      - DATABASE_URL=sqlite:///./journiv.db

      # Security
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}

      # OIDC
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-}
      - OIDC_SCOPES=${OIDC_SCOPES:-openid email profile}
      - OIDC_AUTO_PROVISION=${OIDC_AUTO_PROVISION:-true}
      - OIDC_DISABLE_SSL_VERIFY=${OIDC_DISABLE_SSL_VERIFY:-false}
      - OIDC_ALLOW_INSECURE_PROD=${OIDC_ALLOW_INSECURE_PROD:-false}

      # App settings
      - APP_NAME=${APP_NAME:-Journiv}
      - APP_VERSION=${APP_VERSION:-0.1.0-beta.7}
      - DEBUG=true
      - ENVIRONMENT=development
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - DOMAIN_SCHEME=${DOMAIN_SCHEME:-http}

      # Dev-friendly CORS
      - ENABLE_CORS=true
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}

      # API settings
      - API_V1_PREFIX=/api/v1
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7

      # CSP (more permissive in dev)
      - ENABLE_CSP=true
      - ENABLE_HSTS=false
      - ENABLE_CSP_REPORTING=true
      - CSP_REPORT_URI=/api/v1/security/csp-report

      # Storage & logging
      - MEDIA_ROOT=/data/media
      - LOG_DIR=/data/logs
      - MAX_FILE_SIZE_MB=500
      - LOG_LEVEL=DEBUG
      - LOG_FILE=

      # Allowed media
      - ALLOWED_MEDIA_TYPES=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/avi,video/mov,video/webm,audio/mpeg,audio/wav,audio/ogg,audio/m4a,audio/aac
      - ALLOWED_FILE_EXTENSIONS=.jpg,.jpeg,.png,.gif,.webp,.mp4,.avi,.mov,.webm,.mp3,.wav,.ogg,.m4a,.aac

      # Import/Export
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - IMPORT_EXPORT_MAX_FILE_SIZE_MB=500
      - EXPORT_CLEANUP_DAYS=7
      - EXPORT_DIR=/data/exports
      - IMPORT_TEMP_DIR=/data/imports/temp

    volumes:
      - .:/app
      - ./data:/data

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - sqlite

  # --------------------------------------------------------------------------
  # Development PostgreSQL (optional)
  # --------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: journiv-dev-postgres
    # Expose the port to the host in dev mode for local development
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-journiv} -d ${POSTGRES_DB:-journiv_dev}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-journiv}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-journiv_password}
      - POSTGRES_DB=${POSTGRES_DB:-journiv_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    profiles:
      - postgres

  # --------------------------------------------------------------------------
  # Development app using PostgreSQL
  # --------------------------------------------------------------------------
  app-postgres:
    build: .
    container_name: journiv-dev-postgres-app
    entrypoint: ["/app/scripts/docker-entrypoint-dev.sh"]
    ports:
      - "${APP_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    environment:
      # PostgreSQL
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-journiv}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-journiv_password}
      - POSTGRES_DB=${POSTGRES_DB:-journiv_dev}
      - POSTGRES_PORT=5432
      - POSTGRES_URL=${POSTGRES_URL:-}

      # Redis (Do not remove. Journiv runs with multiple workers in dev mode too)
      - REDIS_URL=redis://redis:6379/0

      # Security
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}

      # OIDC
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-}
      - OIDC_SCOPES=${OIDC_SCOPES:-openid email profile}
      - OIDC_AUTO_PROVISION=${OIDC_AUTO_PROVISION:-true}
      - OIDC_DISABLE_SSL_VERIFY=${OIDC_DISABLE_SSL_VERIFY:-false}
      - OIDC_ALLOW_INSECURE_PROD=${OIDC_ALLOW_INSECURE_PROD:-false}

      # Core app
      - APP_NAME=${APP_NAME:-Journiv}
      - APP_VERSION=${APP_VERSION:-0.1.0-beta.7}
      - DEBUG=true
      - ENVIRONMENT=development
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - DOMAIN_SCHEME=${DOMAIN_SCHEME:-http}

      # CORS
      - ENABLE_CORS=true
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}

      # API + JWT
      - API_V1_PREFIX=/api/v1
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=15
      - REFRESH_TOKEN_EXPIRE_DAYS=7

      # CSP
      - ENABLE_CSP=true
      - ENABLE_HSTS=false
      - ENABLE_CSP_REPORTING=true
      - CSP_REPORT_URI=/api/v1/security/csp-report

      # Storage + logging
      - MEDIA_ROOT=/data/media
      - LOG_DIR=/data/logs
      - MAX_FILE_SIZE_MB=500
      - LOG_LEVEL=DEBUG
      - LOG_FILE=

      # Allowed media
      - ALLOWED_MEDIA_TYPES=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/avi,video/mov,video/webm,audio/mpeg,audio/wav,audio/ogg,audio/m4a,audio/aac
      - ALLOWED_FILE_EXTENSIONS=.jpg,.jpeg,.png,.gif,.webp,.mp4,.avi,.mov,.webm,.mp3,.wav,.ogg,.m4a,.aac

      # Import/Export
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - IMPORT_EXPORT_MAX_FILE_SIZE_MB=500
      - EXPORT_CLEANUP_DAYS=7
      - EXPORT_DIR=/data/exports
      - IMPORT_TEMP_DIR=/data/imports/temp

    volumes:
      - .:/app
      - ./data:/data

    deploy:
      resources:
        limits:
          memory: 512MB
        reservations:
          memory: 256MB

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    profiles:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    driver: bridge
