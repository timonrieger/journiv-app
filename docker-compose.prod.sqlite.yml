# Journiv Production Docker Compose (SQLite) - Recommended for single user use only.
#
# Usage:
#   docker compose -f docker-compose.prod.sqlite.yml up -d
#
# Required Environment Variables:
#   SECRET_KEY  - Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
#   DOMAIN_NAME - Needed when running in same-origin SPA mode (ENABLE_CORS=false)
#
# Optional Environment Variables:
#   APP_PORT        - Host port to expose (default 8000; container always listens on 8000)
#   DATABASE_URL    - Override SQLite location (defaults to sqlite:////data/journiv.db)
#   ENABLE_CORS     - true/false for cross-origin API access
#   CORS_ORIGINS    - Required when ENABLE_CORS=true (comma-separated origins)
#   MAX_FILE_SIZE_MB, LOG_LEVEL, DISABLE_SIGNUP, etc.
#   See .env.template for the complete list.

services:
  app:
    image: swalabtech/journiv-app:latest
    container_name: journiv-sqlite-app
    ports:
      - "${APP_PORT:-8000}:8000" # Right side must remain 8000 (container port)
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/journiv.db}
      - SECRET_KEY=${SECRET_KEY}
      - DOMAIN_NAME=${DOMAIN_NAME:-}
      - ENABLE_CORS=${ENABLE_CORS:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-}
      - ALGORITHM=${ALGORITHM:-HS256}
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
      - ENABLE_CSP=${ENABLE_CSP:-true}
      - ENABLE_HSTS=${ENABLE_HSTS:-true}
      - ENABLE_CSP_REPORTING=${ENABLE_CSP_REPORTING:-true}
      - CSP_REPORT_URI=${CSP_REPORT_URI:-/api/v1/security/csp-report}
      - APP_NAME=${APP_NAME:-Journiv}
      - APP_VERSION=${APP_VERSION:-0.1.0-beta.5}
      - DEBUG=false
      - ENVIRONMENT=production
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - MEDIA_ROOT=/data/media
      - LOG_DIR=/data/logs
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - ALLOWED_MEDIA_TYPES=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/avi,video/mov,video/webm,audio/mpeg,audio/wav,audio/ogg,audio/m4a,audio/aac
      - ALLOWED_FILE_EXTENSIONS=.jpg,.jpeg,.png,.gif,.webp,.mp4,.avi,.mov,.webm,.mp3,.wav,.ogg,.m4a,.aac
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-}
    volumes:
      - app_data:/data
    networks:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cpus: "2.0"
    mem_limit: 2g
    mem_reservation: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  app_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
