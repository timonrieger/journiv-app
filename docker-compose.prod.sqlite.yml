# Journiv Production Docker Compose (SQLite)
# Recommended for single-user or small deployments.
#
# Usage:
#   docker compose -f docker-compose.prod.sqlite.yml up -d
#
# Required Environment Variables:
#   SECRET_KEY  - Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
#   DOMAIN_NAME - Needed when running in same-origin SPA mode (ENABLE_CORS=false)

services:
  redis:
    # Redis (Do not remove. Journiv runs with multiple workers which need to share state.)
    image: redis:7
    container_name: journiv-redis-cache
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  celery-worker:
    image: swalabtech/journiv-app:latest
    container_name: journiv-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/journiv.db}

      # Redis
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0

      # Security
      - SECRET_KEY=${SECRET_KEY}

      # Storage
      - MEDIA_ROOT=/data/media
      - EXPORT_DIR=/data/exports
      - IMPORT_TEMP_DIR=/data/imports/temp

      # Import/Export settings
      - IMPORT_EXPORT_MAX_FILE_SIZE_MB=${IMPORT_EXPORT_MAX_FILE_SIZE_MB:-500}
      - EXPORT_CLEANUP_DAYS=${EXPORT_CLEANUP_DAYS:-7}

      # App settings
      - APP_VERSION=${APP_VERSION:-0.1.0-beta.7}
      - ENVIRONMENT=production

    volumes:
      - app_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped
    cpus: "1.0"
    mem_limit: 1g
    mem_reservation: 256m
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  app:
    image: swalabtech/journiv-app:latest
    container_name: journiv-sqlite-app
    ports:
      - "${APP_PORT:-8000}:8000" # Right side must always remain 8000
    environment:
      # Database
      - DATABASE_URL=${DATABASE_URL:-sqlite:////data/journiv.db}

      # Redis (Do not remove. Journiv runs with multiple workers which need to share state.)
      - REDIS_URL=redis://redis:6379/0

      # Core app configuration
      - SECRET_KEY=${SECRET_KEY}
      - DOMAIN_NAME=${DOMAIN_NAME:-}
      - DOMAIN_SCHEME=${DOMAIN_SCHEME:-https}
      - APP_NAME=${APP_NAME:-Journiv}
      - APP_VERSION=${APP_VERSION:-0.1.0-beta.7}
      - DEBUG=false
      - ENVIRONMENT=production
      - API_V1_PREFIX=${API_V1_PREFIX:-/api/v1}

      # Authentication & Security
      - DISABLE_SIGNUP=${DISABLE_SIGNUP:-false}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-15}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # OIDC (optional)
      - OIDC_ENABLED=${OIDC_ENABLED:-false}
      - OIDC_ISSUER=${OIDC_ISSUER:-}
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID:-}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET:-}
      - OIDC_REDIRECT_URI=${OIDC_REDIRECT_URI:-}
      - OIDC_SCOPES=${OIDC_SCOPES:-openid email profile}
      - OIDC_AUTO_PROVISION=${OIDC_AUTO_PROVISION:-true}
      - OIDC_DISABLE_SSL_VERIFY=${OIDC_DISABLE_SSL_VERIFY:-false}
      - OIDC_ALLOW_INSECURE_PROD=${OIDC_ALLOW_INSECURE_PROD:-false}

      # CORS
      - ENABLE_CORS=${ENABLE_CORS:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-}

      # File storage
      - MEDIA_ROOT=/data/media
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-50}
      - ALLOWED_MEDIA_TYPES=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/avi,video/mov,video/webm,audio/mpeg,audio/wav,audio/ogg,audio/m4a,audio/aac
      - ALLOWED_FILE_EXTENSIONS=.jpg,.jpeg,.png,.gif,.webp,.mp4,.avi,.mov,.webm,.mp3,.wav,.ogg,.m4a,.aac

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=${LOG_FILE:-/data/logs/journiv.log}
      - LOG_DIR=/data/logs

      # CSP and HSTS
      - ENABLE_CSP=${ENABLE_CSP:-true}
      - ENABLE_HSTS=${ENABLE_HSTS:-true}
      - ENABLE_CSP_REPORTING=${ENABLE_CSP_REPORTING:-true}
      - CSP_REPORT_URI=${CSP_REPORT_URI:-/api/v1/security/csp-report}

      # Import/Export
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - IMPORT_EXPORT_MAX_FILE_SIZE_MB=${IMPORT_EXPORT_MAX_FILE_SIZE_MB:-500}
      - EXPORT_CLEANUP_DAYS=${EXPORT_CLEANUP_DAYS:-7}
      - EXPORT_DIR=/data/exports
      - IMPORT_TEMP_DIR=/data/imports/temp

    volumes:
      - app_data:/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    cpus: "2.0"
    mem_limit: 2g
    mem_reservation: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

volumes:
  app_data:
  redis_data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
